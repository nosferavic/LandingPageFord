<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Mach-E</title>
</head>

<body>

  <section class="main">
    <header>
      <a href="">
        <img class="logo" src="./assets/logo.png" alt="logo da mustang: cavalo correndo para a esquerda" max-width="80px">
      </a>
      <nav>
        <ul class="navigation">
          <li><a href="">Exterior</a></li>
          <li><a href="">Interior</a></li>
          <li><a href="">Carregamento</a></li>
          <li><a href="">Tecnologia</a></li>
          <li><a href="">Modelo</a></li>
        </ul>
      </nav>
    </header>

    <div class="slider">
      <div class="slides active">
        <h2>
          <span>Velocidade máx</span>
          180km/h
        </h2>
        <h2>
          <span>Potência máx</span>
          329 CV
        </h2>
      </div>
      <div class="slides">
        <h2>
          <span>0-100 km/h</span>
          3.5s
        </h2>
        <h2>
          <span>Autonômia máx</span>
          600km
        </h2>
      </div>
      <div class="slides">
        <h2>
          <span>Carregamento 10-80%</span>
          32.3min
        </h2>
        <h2>
          <span>Capacidade de bateria</span>
          72.6kWh
        </h2>
      </div>
    </div>

    <div class="content">
      <h2>Ford Mustang <span>Mach-E</span></h2>
      <a href="#" class="btn">0 Puro Sangue 100% elétrico</a>
      <img class="mach" src="./assets/mustangMachE.png" alt="Ford Mustang Mach-E na cor vermelho puro sangue">
    </div>
  </section>

  <footer>
    <nav>
      <ul class="csi">
        <li>
          <a href="#">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
        </li>
        <li>
          <a href="#">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </li>
        <li>
          <a href="#">
            <ion-icon name="logo-youtube"></ion-icon>
          </a>
        </li>
      </ul>
    </nav>
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>

</html>
